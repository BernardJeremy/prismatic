<head>
</head>

<body>
  <video id="my-video" class="video-js editor" autoplay preload="auto" width="640" height="264" data-setup="{}">
    <source src="video.webm">
    <p class="vjs-no-js">
      To view this video please enable JavaScript, and consider upgrading to a web browser that
      <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a>
    </p>
  </video>

  <script src="prismatic.js"></script>
  <script>
    function makePause (player) {
      player.paused ? player.play() : player.pause();
    }

    document.addEventListener("DOMContentLoaded", function () {
      var prismatic = new Prismatic({debug: true});
      prismatic.start(function(err) {
        if (err !== null) {
          //error occured
          console.log(err);
        }
      });
    });
  </script>
  <!--<script src="prismatic-editor.js"></script>-->

</body>
